            <mat-icon>menu</mat-icon>
        </button>
        <span appFormatoTitulo>Plataforma Educativa</span>
        <span class="example-spacer"></span>

        <button mat-raised-button color="primary" routerLink="auth/login" *ngIf="!variableSesion.sesionActiva">
            <mat-icon>account_circle</mat-icon> Ingresar
        </button>

        <button mat-raised-button color="primary" *ngIf="variableSesion.sesionActiva" (click)="cerrarSesion()">
            <mat-icon>logout</mat-icon> Cerrar sesi√≥n
        </button>
    </mat-toolbar>
</ng-container>
