<h1>Más información</h1>

<section class="example-section">
    <mat-checkbox class="example-margin" (change)="mostrarAprobados($event.checked)">Mostrar solamente
        aprobados</mat-checkbox>
</section>

<section class="example-section">
    <mat-checkbox class="example-margin" (change)="mostrarDesaprobados($event.checked)">Mostrar solamente
        desaprobados</mat-checkbox>
</section>

<div class="table-container">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="DNI">
            <th mat-header-cell *matHeaderCellDef appFormatoTitulo>DNI </th>
            <td mat-cell *matCellDef="let item">{{item.dni}}
            </td>
        </ng-container>

        <ng-container matColumnDef="Alumno">
            <th mat-header-cell *matHeaderCellDef appFormatoTitulo>Alumno </th>
            <td mat-cell *matCellDef="let item">{{item | formatearNombreApellido: item.nombre: item.apellido}}
            </td>
        </ng-container>

        <ng-container matColumnDef="Edad">
            <th mat-header-cell *matHeaderCellDef appFormatoTitulo>Edad </th>
            <td mat-cell *matCellDef="let item">{{item.edad}}</td>
        </ng-container>

        <ng-container matColumnDef="Estado">
            <th mat-header-cell *matHeaderCellDef appFormatoTitulo>Estado Curso </th>
            <td mat-cell *matCellDef="let item" [ngClass]="item.cursoAprobado? 'alumnoAprobado':'alumnoDesaprobado'">
                {{item.cursoAprobado | booleanoAtexto}}</td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef appFormatoTitulo>Acciones</th>
            <td mat-cell *matCellDef="let element">

                <button mat-icon-button color="primary" (click)="editarAlumno(element)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button color="warn" (click)="eliminarAlumno(element)">
                    <mat-icon>cancel</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns:columnas"></tr>
    </table>
</div>

<div class="btn-container">
    <button mat-raised-button color="primary" (click)="agregarAlumno()">
        <mat-icon>person_add</mat-icon>
        AGREGAR ALUMNO
    </button>
</div>
